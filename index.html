        }

            background-color: var(--cor-fundo);
            color: var(--cor-texto);

            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            text-align: center;
            flex-direction: column;
            overflow: hidden; /* Garante que não haja rolagem */
        }
        
        #tela-inicial, #tela-dificuldade, #conteudo-jogo, #tela-fim-jogo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(10, 25, 47, 0.95);
            padding: 20px;
            transition: opacity var(--transicao-suave);
        }
        
        #tela-inicial {

            background-position: center;
            background-repeat: no-repeat;
            background-color: rgba(10, 25, 47, 0.95);
            position: relative;

        }
        
        .pix-incentivo .pix-valor {
            color: #ff4d4d;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--cor-destaque);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            transform: scale(1);
            transition: transform 0.5s ease;

        h1 {
            color: var(--cor-principal);
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .placar-container {
            display: none;
        }

        .placar-item {
            font-size: 1.2rem;
        }

        .placar-item span {

            font-weight: bold;
            font-size: 1.8rem;
            color: var(--cor-principal);
        }

        .timer-container {
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .bandeira-container {
            min-height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            transition: opacity var(--transicao-suave);
        }

        #bandeira {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 10px;
            background-color: #f0f0f0;
        }
        
        .opcoes {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .opcoes button {
            background-color: #2a354f;
            color: var(--cor-texto);
            border: 2px solid #2a354f;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all var(--transicao-suave);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .opcoes button:hover {
            background-color: #3b4c6b;
            transform: translateY(-2px);
            border-color: var(--cor-principal);
        }

        .opcoes button.correta {
            background-color: #28a745;
            color: white;
            border-color: #28a745;
        }

        .opcoes button.incorreta {
            background-color: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .opcoes button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .feedback {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 15px;
            transition: opacity var(--transicao-suave);
        }

            { pais: "Ilhas Virgens Britânicas", codigo: "vg" }, { pais: "Gibraltar", codigo: "gi" }, { pais: "Groenlândia", codigo: "gl" },

        // Listas de bandeiras por dificuldade
        const bandeirasChiquinho = [

            { pais: "Alemanha", codigo: "de" }, { pais: "China", codigo: "cn" }, { pais: "Rússia", codigo: "ru" },
            { pais: "Reino Unido", codigo: "gb" }, { pais: "Argentina", codigo: "ar" }, { pais: "México", codigo: "mx" },
            { pais: "Portugal", codigo: "pt" }, { pais: "Espanha", codigo: "es" }, { pais: "Itália", codigo: "it" }
        ];

        const bandeirasFacil = bandeirasChiquinho.concat([
            { pais: "Canadá", codigo: "ca" }, { pais: "Austrália", codigo: "au" }, { pais: "França", codigo: "fr" },
            { pais: "Índia", codigo: "in" }, { pais: "Coreia do Sul", codigo: "kr" }, { pais: "Holanda", codigo: "nl" },
            { pais: "Bélgica", codigo: "be" }, { pais: "Suíça", codigo: "ch" }, { pais: "Grécia", codigo: "gr" },
            { pais: "Colômbia", codigo: "co" }, { pais: "África do Sul", codigo: "za" }, { pais: "Nova Zelândia", codigo: "nz" }
        ]);

        const bandeirasMedio = bandeirasFacil.concat([

            { pais: "Tailândia", codigo: "th" }, { pais: "Turquia", codigo: "tr" }, { pais: "Noruega", codigo: "no" },
            { pais: "Suécia", codigo: "se" }, { pais: "Finlândia", codigo: "fi" }, { pais: "Irlanda", codigo: "ie" },
            { pais: "Ucrânia", codigo: "ua" }, { pais: "Polônia", codigo: "pl" }, { pais: "Catar", codigo: "qa" },
            { pais: "Arábia Saudita", codigo: "sa" }, { pais: "Israel", codigo: "il" }, { pais: "Singapura", codigo: "sg" },
            { pais: "Indonésia", codigo: "id" }, { pais: "Malásia", codigo: "my" }, { pais: "Filipinas", codigo: "ph" },
            { pais: "Vietnã", codigo: "vn" }, { pais: "Áustria", codigo: "at" }, { pais: "Croácia", codigo: "hr" },
            { pais: "Marrocos", codigo: "ma" }, { pais: "Nigéria", codigo: "ng" }, { pais: "Quênia", codigo: "ke" }
        ]);

        // Variáveis globais do jogo
        let bandeirasAtuais = []; // A lista de bandeiras do nível escolhido
        let bandeirasDisponiveis = []; // A lista de bandeiras para a rodada, sem repetição
        let placarAcertos = 0;
        // Removido tempoTotalJogo
        let timerRodada;
        let timerJogo;
        let jogoAtivo = false;
        let nivelDificuldade = '';
        const SECRET_KEY = "SuaChaveSuperSecretaAqui";

        // Elementos do DOM
        const telaInicial = document.getElementById('tela-inicial');
        const telaDificuldade = document.getElementById('tela-dificuldade');
        const conteudoJogo = document.getElementById('conteudo-jogo');
        const telaFimJogo = document.getElementById('tela-fim-jogo');
        const btnIniciar = document.getElementById('btn-iniciar');
        const btnReiniciar = document.getElementById('btn-reiniciar');
        const btnCompartilharWhatsApp = document.getElementById('btn-compartilhar-whatsapp');
        // Removido placarTotalBandeirasElemento
        const placarFinalAcertosElemento = document.getElementById('placar-final-acertos');
        const placarFinalTempoElemento = document.getElementById('placar-final-tempo');
        const feedbackFinalElemento = document.getElementById('feedback-final');
        const codigoValidacaoElemento = document.getElementById('codigo-validacao');
        
        // Função para mostrar a tela de seleção de dificuldade
        function mostrarTelaDificuldade() {
            telaInicial.classList.remove('fade-in');
            telaInicial.classList.add('fade-out');
            telaDificuldade.classList.remove('fade-out');
            telaDificuldade.classList.add('fade-in');
        }

        // Função para iniciar o jogo com a dificuldade selecionada
        function iniciarJogo(dificuldade) {
            nivelDificuldade = dificuldade;
            switch (dificuldade) {
                case 'chiquinho':
                    bandeirasAtuais = bandeirasChiquinho;
                    break;
                case 'facil':
                    bandeirasAtuais = bandeirasFacil;
                    break;
                case 'medio':
                    bandeirasAtuais = bandeirasMedio;
                    break;
                case 'dificil':
                    bandeirasAtuais = bandeirasDificil;
                    break;
            }
            
            // Cria uma cópia da lista e a embaralha para o jogo atual (evitando repetição)
            bandeirasDisponiveis = [...bandeirasAtuais];
            embaralharArray(bandeirasDisponiveis);

            jogoAtivo = true;
            placarAcertos = 0;
            
            // Removido a chamada para atualizarPlacar
            
            telaDificuldade.classList.remove('fade-in');
            telaDificuldade.classList.add('fade-out');
            conteudoJogo.classList.remove('fade-out');
            conteudoJogo.classList.add('fade-in');
            telaFimJogo.classList.remove('fade-in');
            telaFimJogo.classList.add('fade-out');

            proximaRodada();
        }

        function proximaRodada() {
            // Verifica se ainda há bandeiras para mostrar
            if (bandeirasDisponiveis.length === 0) {
                fimDeJogo();
                return;
            }

            document.getElementById('feedback-mensagem').textContent = '';
            document.getElementById('feedback-mensagem').className = 'feedback';

            const opcoesBotoes = Array.from(document.getElementById('opcoes-container').children);
            opcoesBotoes.forEach(btn => {
                btn.disabled = false;
                btn.classList.remove('correta', 'incorreta');
            });
            
            // Pega a próxima bandeira da lista embaralhada
            const bandeiraCorreta = bandeirasDisponiveis.pop();
            window.bandeiraAtual = bandeiraCorreta;

            const opcoesIncorretas = selecionarOpcoesIncorretas(bandeiraCorreta.pais, 3);
            const opcoesParaExibir = [bandeiraCorreta.pais, ...opcoesIncorretas];
            
            embaralharArray(opcoesParaExibir);
            
            document.getElementById('bandeira').src = `https://flagcdn.com/w320/${bandeiraCorreta.codigo}.png`;
            opcoesBotoes.forEach((btn, index) => {
                btn.textContent = opcoesParaExibir[index];
            });
        }

        function selecionarOpcoesIncorretas(paisCorreto, quantidade) {
            // Seleciona opções incorretas de toda a lista do nível atual, não apenas as restantes
            const opcoes = bandeirasAtuais.map(b => b.pais).filter(p => p !== paisCorreto);
            const opcoesAleatorias = [];
            while (opcoesAleatorias.length < quantidade) {
                const index = Math.floor(Math.random() * opcoes.length);
                const opcao = opcoes[index];
                if (!opcoesAleatorias.includes(opcao)) {
                    opcoesAleatorias.push(opcao);
                }
            }
            return opcoesAleatorias;
        }

        function embaralharArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function verificarResposta(event) {
            if (!jogoAtivo) return;
            const botaoClicado = event.target;
            if (!botaoClicado.classList.contains('opcao-btn')) return;

            Array.from(document.getElementById('opcoes-container').children).forEach(btn => btn.disabled = true);
            
            const respostaCorreta = window.bandeiraAtual.pais;
            if (botaoClicado.textContent === respostaCorreta) {
                placarAcertos++;
                botaoClicado.classList.add('correta');
                document.getElementById('feedback-mensagem').textContent = 'Correto!';
                document.getElementById('feedback-mensagem').classList.add('acerto');
                setTimeout(proximaRodada, 1500);
            } else {
                botaoClicado.classList.add('incorreta');
                const botaoCorreto = Array.from(document.getElementById('opcoes-container').children).find(btn => btn.textContent === respostaCorreta);
                if (botaoCorreto) botaoCorreto.classList.add('correta');
                document.getElementById('feedback-mensagem').textContent = `Errado! A resposta era ${respostaCorreta}.`;
                document.getElementById('feedback-mensagem').classList.add('erro');
                // Adicionado: Chama a tela de fim de jogo após um erro
                setTimeout(fimDeJogo, 2000);
            }
        }

        function gerarCodigoValidacao(acertos) {
            const data = `${acertos}-${SECRET_KEY}`;
            const hash = CryptoJS.SHA256(data).toString();
            return hash.substring(0, 8).toUpperCase();
        }

        function fimDeJogo() {
            jogoAtivo = false;

            const tempoFormatado = "00:00"; // Removido o cálculo do tempo
            
            // Removido o placar final e o tempo de jogo na tela de fim de jogo
            
            const codigo = gerarCodigoValidacao(placarAcertos, tempoFormatado);
            codigoValidacaoElemento.textContent = codigo;

            if (placarAcertos === bandeirasAtuais.length && nivelDificuldade === 'dificil') {
                feedbackFinalElemento.textContent = "Parabéns! Você acertou todas do nível difícil e ganhou o PIX!";
            } else if (placarAcertos === bandeirasAtuais.length) {
                feedbackFinalElemento.textContent = `Parabéns! Você acertou todas do nível ${nivelDificuldade}!`;
            } else {
                feedbackFinalElemento.textContent = `Precisa estudar mais as bandeiras do nível ${nivelDificuldade}!`;
            }

            conteudoJogo.classList.remove('fade-in');
            conteudoJogo.classList.add('fade-out');
            telaFimJogo.classList.remove('fade-out');
            telaFimJogo.classList.add('fade-in');
        }

        // Função para voltar à tela inicial (NOVO)
        function voltarParaTelaInicial() {
            telaFimJogo.classList.remove('fade-in');
            telaFimJogo.classList.add('fade-out');
            telaInicial.classList.remove('fade-out');
            telaInicial.classList.add('fade-in');
        }
        
        function compartilharComPedro() {
            const numeroTelefone = '5534988301561';
            const codigo = codigoValidacaoElemento.textContent;
            
            let mensagem = `Meu resultado no Adivinhe a Bandeira (Nível ${nivelDificuldade.toUpperCase()}):\n\nAcertos: ${placarAcertos}\nCódigo: ${codigo}`;

            if (placarAcertos === bandeirasAtuais.length && nivelDificuldade === 'dificil') {
                mensagem += "\n\nConsegui! Acertei todas as bandeiras do nível difícil e ganhei o PIX!";
            } else if (placarAcertos === bandeirasAtuais.length) {
                mensagem += `\n\nConsegui! Acertei todas as bandeiras do nível ${nivelDificuldade}!`;
            } else {
                mensagem += "\n\nNão foi dessa vez que ganhei os 20 reais. Tente novamente!";
            }

            const url = `https://api.whatsapp.com/send?phone=${numeroTelefone}&text=${encodeURIComponent(mensagem)}`;
            window.open(url, '_blank');
        }

        document.addEventListener('DOMContentLoaded', () => {
            btnIniciar.addEventListener('click', mostrarTelaDificuldade);
            btnReiniciar.addEventListener('click', voltarParaTelaInicial);
            document.getElementById('opcoes-container').addEventListener('click', verificarResposta);
            btnCompartilharWhatsApp.addEventListener('click', compartilharComPedro);
        });
    </script>
